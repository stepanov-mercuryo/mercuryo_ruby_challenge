services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=mercuryo
      - POSTGRES_PASSWORD=mercuryo
      - POSTGRES_DB=mercuryo_challenge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercuryo -d mercuryo_challenge"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "4321:4321"
    environment:
      - RACK_ENV=development
      - PORT=4321
      - DATABASE_URL=postgresql://mercuryo:mercuryo@db:5432/mercuryo_challenge
    volumes:
      - ./app:/app
    depends_on:
      db:
        condition: service_healthy
    command: bundle exec puma -C config/puma.rb

volumes:
  postgres_data:
